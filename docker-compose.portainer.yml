version: '3.8'

services:
  pinseekr-golf:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    container_name: pinseekr-golf
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - pinseekr-network
    environment:
      - CADDY_AGREE=${CADDY_AGREE}
      - ACME_EMAIL=${ACME_EMAIL}
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  pinseekr-network:
    driver: bridge

version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: grain-mongodb
    restart: unless-stopped
    volumes:
      - ./mongo_data:/data/db
    networks:
      - grain
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  grain:
    image: ghcr.io/0ceanslim/grain:latest
    container_name: grain-relay
    restart: unless-stopped
    ports:
      - "7777:8080"
    volumes:
      - ./config:/app/config
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - MONGO_DATABASE=pinseekr
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - grain

  caddy:
    image: caddy:2-alpine
    container_name: grain-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - grain
    networks:
      - grain

networks:
  grain:
    driver: bridge
